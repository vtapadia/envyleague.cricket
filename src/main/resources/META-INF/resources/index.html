<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eNVy LEAGUE</title>
    <meta name="description" content="Cricket unofficial league">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="webjars/bootswatch/3.3.1+2/cerulean/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="webjars/jquery/2.1.1/jquery.js"></script>
    <script src="webjars/angularjs/1.2.16/angular.js"></script>
    <script src="webjars/angularjs/1.2.16/angular-route.js"></script>
    <script src="webjars/angularjs/1.2.16/angular-resource.js"></script>
    <script src="webjars/angularjs/1.2.16/angular-cookies.js"></script>
    <script src="webjars/angular-ui-bootstrap/0.12.0/ui-bootstrap.js"></script>
    <script src="webjars/angular-http-auth/1.2.1/http-auth-interceptor.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-app="envyLeagueApp" ng-controller="MainController">
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!--img class="logo-main" alt="eNVy LEAGUE" src="images/logo.png"-->
                <span>eNVy LEAGUE</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse" ng-switch="authenticated" role="navigation">
            <ul class="nav navbar-nav nav-pills navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li ng-switch-when="true" class="dropdown pointer">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                                <span>
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    <span class="hidden-tablet">
                                        My League
                                    </span>
                                    <b class="caret"></b>
                                </span>
                    </a>
                    <ul class="dropdown-menu" ng-controller="MenuController">
                        <!-- will add entities to the menu here -->
                    </ul>
                </li>
                <li class="dropdown pointer" dropdown>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false" dropdown-toggle>
                                <span>
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span class="hidden-tablet">
                                        Account
                                    </span>
                                    <b class="caret"></b>
                                </span>
                    </a>
                    <ul class="dropdown-menu" ng-controller="MenuController" role="menu">
                        <li ng-switch-when="true"><a href="#/settings">
                            <span class="glyphicon glyphicon-wrench"></span>
                            &nbsp;<span>Settings</span></a>
                        </li>
                        <li ng-switch-when="true"><a href="#/password">
                            <span class="glyphicon glyphicon-lock"></span>
                            &nbsp;<span>Password</span></a>
                        </li>
                        <li ng-switch-when="true"><a href="#/sessions">
                            <span class="glyphicon glyphicon-cloud"></span>
                            &nbsp;<span>Sessions</span></a>
                        </li>
                        <li ng-switch-when="true"><a href="#/logout">
                            <span class="glyphicon glyphicon-log-out"></span>
                            &nbsp;<span>Log out</span></a>
                        </li>
                        <li ng-switch-when="false"><a href="#/login">
                            <span class="glyphicon glyphicon-log-in"></span>
                            &nbsp;<span>Authenticate</span></a>
                        </li>
                        <li ng-switch-when="false"><a href="#/register">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            &nbsp;<span>Register</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="well" ng-view=""></div>

    <div class="footer">
        <p>Contact: support@envyleague.com</p>
    </div>
</div>
</body>
</html>
