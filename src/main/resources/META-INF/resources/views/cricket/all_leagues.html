<div>
    <div class="row row-envy">
        <div class="col-md-8 col-md-offset-2 working-area-envy">
            <div class="alert alert-danger" ng-show="error">
                {{errorMessage}}
            </div>
            <div ng-show="leagues" class="table-responsive">
                <table class="table table-condensed table-hover">
                    <caption>All Leagues</caption>
                    <tr>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Registration Amount</th>
                        <th>Member Count</th>
                        <th>User Status</th>
                    </tr>
                    <tr ng-repeat="league in leagues">
                        <td>{{league.name}}</td>
                        <td><a href="mailto:{{league.owner.email}}">{{league.owner.name}}</a></td>
                        <td>{{league.fee}}</td>
                        <td>{{league.memberCount}}</td>
                        <td>
                            <span ng-show="league.userLeague">
                                {{league.userLeague.statusDescription}}
                            </span>
                            <button ng-hide="league.userLeague" type="button" class="btn btn-primary btn-xs" ng-show="registerVisible" ng-click="register(league)">Register</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
