<div>
    <div class="row row-envy">
        <div class="col-md-10 col-md-offset-1 working-area-envy">
            <div class="alert alert-danger" ng-show="error">
                {{errorMessage}}
            </div>
            <div ng-show="leagues" class="table-responsive">
                <select class="form-control form-control-condensed pull-right marginRight" ng-model="selectedLeague" ng-change="changeLeague()" ng-options="league.name as league.name for league in leagues"></select>
                <table class="table table-condensed table-hover">
                    <tr>
                        <th>Team A</th>
                        <th>Time</th>
                        <th>Team B</th>
                        <th>Match Winner</th>
                        <th>Total Runs</th>
                        <th>Total Wickets</th>
                        <th>Total Fours</th>
                        <th>Total Sixes</th>
                        <th></th>
                    </tr>
                    <tr ng-if="match.teamA && match.teamB" ng-repeat="match in matches | orderBy:'number'">
                        <td>{{match.teamA}}</td>
                        <td>{{match.startTime | date:'dd/MMM HH:mm'}}</td>
                        <td>{{match.teamB}}</td>
                        <td nowrap style="white-space: nowrap" ng-repeat-start="sp in selectedPrediction =(match.predictions | filter:{league:selectedLeague})">
                            <select class="form-control" ng-model="sp.teamWinner" ng-options="option.value as option.display for option in match.winnerOptions"></select>
                        </td>
                        <td><input class="form-control" type="number" ng-model="sp.totalRuns" min="0" max="1200"></td>
                        <td><input class="form-control" type="number" ng-model="sp.totalWickets" min="0" max="20"></td>
                        <td><input class="form-control" type="number" ng-model="sp.totalFours" min="0" max="600"></td>
                        <td><input class="form-control" type="number" ng-model="sp.totalSixes" min="0" max="600"></td>
                        <td ng-repeat-end>
                            <button type="button" class="form-control btn btn-success" ng-show="saveOrUpdateVisible" ng-click="saveOrUpdate(match, sp)">Update</button>
                        </td>
                        <td nowrap style="white-space: nowrap" ng-hide="selectedPrediction.length">
                            <select class="form-control" ng-model="match.prediction.teamWinner" ng-options="option.value as option.display for option in match.winnerOptions"></select>
                        </td>
                        <td ng-hide="selectedPrediction.length"><input class="form-control" type="number" ng-model="match.prediction.totalRuns" min="0" max="1200"></td>
                        <td ng-hide="selectedPrediction.length"><input class="form-control" type="number" ng-model="match.prediction.totalWickets" min="0" max="20"></td>
                        <td ng-hide="selectedPrediction.length"><input class="form-control" type="number" ng-model="match.prediction.totalFours" min="0" max="600"></td>
                        <td ng-hide="selectedPrediction.length"><input class="form-control" type="number" ng-model="match.prediction.totalSixes" min="0" max="600"></td>
                        <td ng-hide="selectedPrediction.length">
                            <button type="button" class="form-control btn btn-warning" ng-show="saveOrUpdateVisible" ng-click="saveOrUpdate(match, match.prediction)">Save</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
