<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Authentication</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" class="checkbox inline_class" id="rememberMe"
                               ng-model="rememberMe" checked>Remember Me</input>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">Authenticate</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                You don't have an account yet? <a href=\"#/register\">Register a new account</a>
            </div>
        </div>
    </div>
</div>
